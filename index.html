<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippings - Philppines</title>
    <link rel="stylesheet" href="style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/acb62c1ffe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body onload="underline_first()">
    <div id="overlay"></div>
    <header>
        <div class="logo">
            <h2>
                <i class="fa-solid fa-car-side"></i>
                TRIPPINGS
            </h2>
        </div>

        <div id="mySidenav" class="sidenav">
            <nav>
                <i class="fa-regular fa-circle-xmark" onclick="closeNav()"></i>
                <div id="button">
                    <button id="nav_sign_in">Sign in</button>
                </div>
                <hr style="color: #ffffff;width: 90%; margin: auto;">
                <a href="index.html" style="margin-top: 10px;">HOME</a>
                <a href="index.html">DISCOVER</a>
                <a href="index.html">POPULAR</a>
                <a href="index.html">REVIEWS</a>
                <a href="index.html">CONTACT&nbsp;US</a><
            </nav>
        </div>
              
        <!-- element to open the sidenav -->
        <span onclick="openNav()"><i class="fa-solid fa-bars"></i></span>
    </header>

    <main>
        <div class="slogan">
            <h1>A Guide to Your Journeys, Exploration, and Adventures</h1>
        </div>
        <div class="actions">
            <div class="categories">
                <div id="marker"></div>
                <button id="first">Places</button>
                <button>Hotels</button>
                <button>Restaurants</button>
                <button>Activities</button>
            </div>

            <div class="search_bar">
                <div class="input-group mb-3">
                    <input id="search_input" type="text" class="form-control" placeholder="Search places..." aria-label="Search places..." aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass">&nbsp</i></button>
                  </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
<script src="script.js"></script>
<script type="text/javascript">
    //Menu bar overlaying
    function openNav() {
        document.getElementById("mySidenav").style.left= "30vw";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("overlay").addEventListener('click', closeNav);
    }
    function closeNav() {
        document.getElementById("mySidenav").style.left = "100%";
        document.getElementById("overlay").style.display = "none";
    }

    var first = document.querySelector('#first');
    function underline_first() {
        marker.style.left = first.offsetLeft + 'px';
        marker.style.width = first.offsetWidth + 'px';
    }

    var marker = document.querySelector('#marker');
    var item = document.querySelectorAll('.categories button');
    var search_input= document.querySelector('#search_input');

    function underline(e) {
        marker.style.left = e.offsetLeft + 'px';
        marker.style.width = e.offsetWidth + 'px';
        search_input.placeholder = "Search " + e.innerHTML.toLowerCase() + "...";
    }

    item.forEach(link => {
        link.addEventListener('click', (e) => {
            underline(e.target)
        })
    })

    

</script>
</html>
