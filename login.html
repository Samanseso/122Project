<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippings - Philppines</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/acb62c1ffe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body onload="underline_first_login()">
    <header>
        <a href="#"><i class="fa-solid fa-angle-left"></i></a>
        <div class="login-marker"></div>
        <button id="first_login" onclick="showSignUp()">Sign Up</button>
        <button onclick="showLogInBtn()">Log In</button>
    </header>
    <main>
        <div class="signup">
            <h2>Create an Account</h2>
            <form>
                <div class="form-floating mb-3">
                    
                    <input type="text" class="form-control" id="floatingInput" placeholder="Juan Dela Cruz">
                    <label for="floatingInput">Full name</label>
                    
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Juan Dela Cruz">
                    <label for="floatingInput">Email</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <a href="#" class="login-btn btn btn-primary">Sign up</a>
            </form> 
            <div class="links">
                <div class="line">
                    <hr><p>Or sign up with</p><hr>
                </div>
                <div class="buttons">
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Google</a>
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-facebook-f"></i>&nbsp;&nbsp;Faceboook</a>
                </div>
            </div>
        </div>

        <div class="login">
            <h2>Welcome Back!</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Juan Dela Cruz">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check form-check-inline" style="display: flex; justify-content: space-between;">
                    <div>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Remember me</a></label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                
                <a href="#" class="login-btn btn btn-primary">Log in</a>
            </form>

            <div class="links">
                <div class="line">
                    <hr><p>Or log in with</p><hr>
                </div>
                <div class="buttons">
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Google</a>
                    <a href="#" class="btn btn-primary"><i class="fa-brands fa-facebook-f"></i>&nbsp;&nbsp;Faceboook</a>
                </div>
            </div>
        </div>
    </main>
    <footer> 
    </footer>
</body>
<script src="js/script.js"></script>
</html>
